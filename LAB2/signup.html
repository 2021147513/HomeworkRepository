<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=JetBrains+Mono:wght@800&family=Press+Start+2P&display=swap"
        rel="stylesheet">
  <link href="main.css" type="text/css" rel="stylesheet">
  <title>Assignment Two</title>
</head>
<body>
  <header>
    <h1 class="title">Welcome to INTERNET-PROGRAMMING SHOP</h1>
    <a class="button" href="login.html">Login</a> <a class="button current">Signup</a>
  </header>
  <hr>
  <div class="form">
    <h2>Personal Info (required)</h2>
    <form>
      <label for="name" class="label">Name: </label>
      <input id="name" type="text" name="name" placeholder="input name here" autofocus required> <br>

      <label for="birth" class="label">Date of Birth: </label>
      <input id="birth" type="date" placeholder="year/month/day" required> <br>

      <label class="label">Gender: </label>
      <label for="male">
        <input id="male" type="radio" name="gender" value="male">male
      </label>
      <label for="female">
        <input id="female" type="radio" name="gender" value="female">female
      </label><br>

      <label class="label">Status</label>
      <label for="married">
        <input id="married" type="checkbox" name="status" value="married">married
      </label>
      <label for="haveChild">
        <input id="haveChild" type="checkbox" name="status" value="haveChild">have child
      </label>

      <label for="grade" class="label">Grade: </label>
      <input id="grade" type="number" step="1" min="1" max="4" value="1"> <br>

      <label for="phone" class="label">Phone Number: </label>
      <input id="phone" type="tel" pattern="\d{3}-\d{4}-\d{4}" placeholder="###-####-####" required> <br>

      <label for="userId" class="label">User ID: </label>
      <input id="userId" type="text" maxlength="8" placeholder="8 character maximum" required> <br>

      <label for="password" class="label">Password: </label>
      <input id="password" type="password" maxlength="10" placeholder="10 character maximum" required> <br>

      <label for="confirmPassword" class="label">Confirm Password: </label>
      <input id="confirmPassword" type="password" maxlength="10" placeholder="Re-Enter password" required> <br>

      <button id="signup" class="formButton" type="submit">Signup</button>
      <button id="cancel" class="formButton" type="reset">Cancel</button>
    </form>
  </div>
</body>
</html>
